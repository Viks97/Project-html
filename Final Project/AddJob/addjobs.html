<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="addjobs.css">
    <title>Add Jobs</title>
</head>

<body>
    <nav class="navbar navbar-light" id="ftco-navbar">
        <div class="container">
            <img src="download.png">
            <a class="navbar-brand" href=" ">JobPortal</a>
            <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu">Menu</span>
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="./../AddJob/addjobs.html" class="nav-link">Post Jobs</a></li>
                    <li class="nav-item"><a href="./../AdminLogin/admin.html" class="nav-link">View Jobs</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="ftco-section bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-12 col-lg-8 mb-5">

                    <form action="#" class="p-5 bg-white">

                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="fullname">Job ID</label>
                                <input type="number" id="fullname" class="form-control" placeholder="eg. 11576635">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="fullname">Job Title</label>
                                <input type="text" id="fullname" class="form-control"
                                    placeholder="eg. Professional UI/UX Designer">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="fullname">Job Category</label>
                                <input type="text" id="fullname" class="form-control"
                                    placeholder="eg. Developer/Analyst">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="fullname">Experience Required</label>
                                <input type="number" id="fullname" class="form-control" placeholder="1-5 years">
                            </div>
                        </div>
                        <div class="row form-group mb-5">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="fullname">Location</label>
                                <input type="text" id="fullname" class="form-control" placeholder="Bangalore, India">
                            </div>
                        </div>
                        <label class="font-weight-bold"> Skills Required</label>
                        <!--Card 1-->
                        <div class="row">
                            <div class="col-md-4">
                                <label class="font-weight-bold">Technical</label>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="techCheck1">
                                        <label class="custom-control-label" for="techCheck1">Front-End
                                            Development</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="techCheck2">
                                        <label class="custom-control-label" for="techCheck2">Mobile Development</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="techCheck3">
                                        <label class="custom-control-label" for="techCheck3">Back-End
                                            Development</label>
                                    </div>
                                </div>
                            </div>
                            <!--Card 2-->
                            <div class="col-md-4">
                                <label class="font-weight-bold">HR/Management</label>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="hrCheck1">
                                        <label class="custom-control-label" for="hrCheck1">Public Relations</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="hrCheck2">
                                        <label class="custom-control-label" for="hrCheck2">Market Strategy</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="hrCheck3">
                                        <label class="custom-control-label" for="hrCheck3">Market Strategy</label>
                                    </div>
                                </div>
                            </div>
                            <!--Card 3-->
                            <div class="col-md-4">
                                <label class="font-weight-bold">Support</label>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="supportCheck1">
                                        <label class="custom-control-label" for="supportCheck1">Tech Support</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="supportCheck2">
                                        <label class="custom-control-label" for="supportCheck2">Data Entry</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="supportCheck3">
                                        <label class="custom-control-label" for="supportCheck3">Transcription</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12" ,style="padding-top:10rem">
                                <h5>Job Type</h5>
                            </div>
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label for="option-job-type-1">
                                    <input type="radio" id="option-job-type-1" name="job-type"> Full Time
                                </label>
                            </div>
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label for="option-job-type-2">
                                    <input type="radio" id="option-job-type-2" name="job-type"> Part Time
                                </label>
                            </div>

                            <div class="col-md-12 mb-3 mb-md-0">
                                <label for="option-job-type-3">
                                    <input type="radio" id="option-job-type-3" name="job-type"> Freelance
                            </div>
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label for="option-job-type-4">
                                    <input type="radio" id="option-job-type-4" name="job-type"> Internship
                                </label>
                            </div>
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label for="option-job-type-4">
                                    <input type="radio" id="option-job-type-4" name="job-type"> Termporary
                                </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <h3>Job Description</h3>
                            </div>
                            <div class="col-md-12 mb-3 mb-md-0">
                                <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Post" class="btn btn-primary  py-2 px-5">
                            </div>
                        </div>
                </div>
                </form>
            </div>


</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
